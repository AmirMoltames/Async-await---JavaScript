<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty (dev)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <div class="filters">
        <button id="random-button" onclick="getRandomCharacter()">
          Random Character
        </button>
        <form id="filter-form" onsubmit="submitForm(event)">
          <div>
            <label for="filter-name">Character name</label>
            <input id="filter-name" type="text" />
            <button onclick="onNameChange()">Search</button>
          </div>
          <fieldset>
            <legend>Status</legend>
            <label>
              <input
                name="status"
                onchange="onStatusChange()"
                type="radio"
                value=""
                checked
              />
              All
            </label>
            <label>
              <input
                name="status"
                onchange="onStatusChange()"
                type="radio"
                value="Alive"
              />
              Alive
            </label>
            <label>
              <input
                name="status"
                onchange="onStatusChange()"
                type="radio"
                value="Dead"
              />
              Dead
            </label>
            <label>
              <input
                name="status"
                onchange="onStatusChange()"
                type="radio"
                value="Unknown"
              />
              Unknown
            </label>
          </fieldset>

          <fieldset>
            <legend>Species</legend>
            <label>
              <input
                name="species"
                onchange="onSpeciesChange()"
                type="radio"
                value=""
                checked
              />
              All
            </label>
            <label>
              <input
                name="species"
                onchange="onSpeciesChange()"
                type="radio"
                value="Human"
              />
              Human
            </label>
            <label>
              <input
                name="species"
                onchange="onSpeciesChange()"
                type="radio"
                value="Alien"
              />
              Alien
            </label>
            <label>
              <input
                name="species"
                onchange="onSpeciesChange()"
                type="radio"
                value="Robot"
              />
              Robot
            </label>
            <label>
              <input
                name="species"
                onchange="onSpeciesChange()"
                type="radio"
                value="Humanoid"
              />
              Humanoid
            </label>
            <label>
              <input
                name="species"
                onchange="onSpeciesChange()"
                type="radio"
                value="Mythological Creature"
              />
              Mythological Creature
            </label>
            <label>
              <input
                name="species"
                onchange="onSpeciesChange()"
                type="radio"
                value="unknown"
              />
              Unknown
            </label>
          </fieldset>
          <fieldset>
            <legend>Gender</legend>
            <label>
              <input
                name="gender"
                onchange="onGenderChange()"
                type="radio"
                value=""
                checked
              />
              All
            </label>
            <label>
              <input
                name="gender"
                onchange="onGenderChange()"
                type="radio"
                value="Female"
              />
              Female
            </label>
            <label>
              <input
                name="gender"
                onchange="onGenderChange()"
                type="radio"
                value="Male"
              />
              Male
            </label>
            <label>
              <input
                name="gender"
                onchange="onGenderChange()"
                type="radio"
                value="Genderless"
              />
              Genderless
            </label>
            <label>
              <input
                name="gender"
                onchange="onGenderChange()"
                type="radio"
                value="Unknown"
              />
              Unkown
            </label>
          </fieldset>
        </form>
      </div>
      <main id="content"></main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
